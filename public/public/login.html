<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-box">
        <h2 class="login-heading">Get Started</h2>
        <div class="lb-header">
          <div class="tabs active">
            <a href="#" class="active" id="login-box-link">Login</a>
          </div>
          <div class="tabs">
            <a href="#" id="signup-box-link">Create Account</a>
          </div>
        </div>
        <div class="form-area">
          <form class="email-login">
            <div class="u-form-group">
              <input type="email" placeholder="Email" />
            </div>
            <div class="u-form-group">
              <input type="password" placeholder="Password" />
            </div>
            <div class="u-form-group">
              <div class="presentation-only">
                <div class="social-button">
                  <input
                    type="submit"
                    name="CT_Main_1$btnLogin"
                    value="Sign in"
                    onclick='javascript:WebForm_DoPostBackWithOptions(new WebForm_PostBackOptions("CT_Main_1$btnLogin", "", true, "LoginCheckout", "", false, false)); PleaseWait(this);'
                    id="CT_Main_1_btnLogin"
                    class="btnIwhLogin myacc"
                  />
                </div>
              </div>
            </div>
            <div class="u-form-group">
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
          </form>
          <form class="email-signup">
            <div class="u-form-group">
              <input type="email" placeholder="Email" />
            </div>
            <div class="u-form-group">
              <input type="password" placeholder="Password" />
            </div>
            <div class="u-form-group">
              <input type="password" placeholder="Confirm Password" />
            </div>
            <div class="u-form-group">
              <div class="presentation-only">
                <div class="social-button">
                  <input
                    type="submit"
                    name="CT_Main_1$btnLogin"
                    value="Create Account"
                    onclick='javascript:WebForm_DoPostBackWithOptions(new WebForm_PostBackOptions("CT_Main_1$btnLogin", "", true, "LoginCheckout", "", false, false)); PleaseWait(this);'
                    id="CT_Main_1_btnLogin"
                    class="btnIwhLogin myacc"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="social-login">
          <h2 class="login-heading">or login with:</h2>
          <div class="accountBlocks accountBlockSocial">
            <div class="social-button">
              <a class="btnGoogleLogin google-auth" href="#"><span class="gicon s-ico"></span>Log in with Google</a>
            </div>
            <div class="social-button">
              <a class="btnFbLogin fb-auth" href="#"><span class="fbicon s-ico"></span>Log in with Facebook</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
